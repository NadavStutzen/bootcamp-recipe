<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Recipes</title>
</head>
<body>

    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="recipe">
            <a href="{{href}}">{{title}}</a>
            <img src="{{thumbnail}}" alt="recipe image">
            <ul>
                {{#each ingredients}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </div>
        {{/each}}
    
    
    
    </script>





    <div id="search-recipe">
        <input type="text" id="ingredient-val" placeholder="Search ingredient">
        <button id="make-search">Submit</button>
    </div>
    <div id="container"></div>






    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
